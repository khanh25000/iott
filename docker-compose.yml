version: '3'
services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

  fuxa:
    image: frangoteam/fuxa:latest
    ports:
      - "1881:1881"
      - "1880:1880"
    restart: unless-stopped